<div>
  Get a recommendation: <br>
   Search:
  <br>
  <input ng-model="query" type="text" />
  <button ng-click="$ctrl.getQ(query)">Submit</button><br><br>
  <h3><u><b>Recommended Books</b></u></h3>
  <ol>
    <li ng-repeat="book in $ctrl.items" title="book.title" author="book.author">
      <br>Title: {{title}}<br>Author: {{author}}<br>
    </li>
  </ol>
</div>
